{% for item in itemcells %}
    <div class="col-md-3 col-sm-1 p-5 text-dark">
        <div class="zoon">
            <img src="/media/{{ item.image }} " class="img-fluid rounded w-50" alt="..">
        </div> 
        <address>
                Modelo: {{ item.model_name }} <br>
                Precio: {{ item.price }} cup<br>
                Actualizado: {{ item.updated_date|timesince }}. <br>
        </address>
        <button class="btn btn-primary btn-fluid" id="item-{{ item.pk }} " data-pk="{{ item.pk }}" data-bs-toggle="modal" data-bs-target="#modalblock" onclick=itemdetail(event)>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            Detalles
        </button>
    </div>
{% endfor %}

{% for item in itemcells %}
    <div class="col" data-item="{{ item.pk }}">
        <div class="zoom">
            <img src=" {{ item.image }} " class="img-fluid rounded w-50" alt="..">
        </div> 
        <address>
                Price: {{ item.price }}. <br>
        </address>
    </div>
{% endfor %}

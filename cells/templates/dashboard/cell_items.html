{% extends 'index.html' %}

{% block content_carousel %}
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src=" {% url 'img/phones/google-pixel.png' %}" class="d-block w-90" alt="">
            </div>
            <div class="carousel-item">
                <img src=" {% url 'img/phones/iphone-6s-plus.png' %} " class="d-block w-90" alt="">
            </div>
            <div class="carousel-item">
                <img src=" {% url 'img/phones/iphone.png' %} " class="d-block w-90" alt="">
            </div>
            <div class="carousel-item">
                <img src=" {% url 'img/phones/iphone-1.png' %} " class="d-block w-90" alt="">
            </div>
            <div class="carousel-item">
                <img src=" {% url 'img/phones/iphone-2.png' %} " class="d-block w-90" alt="">
            </div>
            <div class="carousel-item">
                <img src=" {% url 'img/phones/smartphone-1.png' %} " class="d-block w-90" alt="">
            </div>
            <div class="carousel-item">
                <img src=" {% url 'img/phones/smartphone-2.png' %} " class="d-block w-90" alt="">
            </div>
            <div class="carousel-item">
                <img src=" {% url 'img/phones/smartphone.png' %} " class="d-block w-90" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
{% endblock content_carousel %}

{% load thumbnail %}
{% block items %}
    {% include 'dashboard/cell_ajax.html' %}

{% endblock items %}

{% block scriipt %}
    <script src=" {% static 'bootstrap_js/bootstrap.bundle.min.js' %} "></script> 
    <script src=" {% static 'procodejs/scrollinf.js' %} "></script>

{% endblock scriipt %}

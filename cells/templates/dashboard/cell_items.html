                <div class="carousel-item">

            </div>

    <!--Navbar-Search-->
    <div class="container-fluid w-50 navbar-light">
        <div class="container-md pt-2 pb-5">
            <form class="d-flex w-100" method="GET" action="">
                <input id="id-search" class="form-control me-2" onkeydown=takeKeypress(event) type="search" placeholder="Buscar..." aria-label="Search" name="search" value="">
            </form>
        </div>
    </div>

    <!--Muestra articulos de la bd-->
    
    <div class="container item-block" id="items-box">
        <div class="row row-cols-lg-5 row-cols-sm-1  text-light" id="items-ajax">
            {% include 'dashboard/items_ajax.html' %}
        </div>
    </div>
    <div style="height: 10rem;"></div>

{% block script %}
    <script src=" {% static 'procodejs/scrollitems.js' %} "></script>
    <script src=" {% static 'procodejs/selectorGet.js' %} "></script>

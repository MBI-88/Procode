<div class="row row-cols-4 pt-5 pb-5 text-light">
    {% for item in itemcells %}
        <div class="col">
            <a href=" {{ item.get_absolute_url }} ">
                {% thumbnail 'item.image' 200x0 quality=100  crop="smart" as im %}
                <img src=" {{ im.url }} " class="img-fluid rounded" alt=".."> 
            </a>
            <address>
                Price: {{ item.price }}. <br>
            </address>
        </div>
    {% endfor %}
</div>

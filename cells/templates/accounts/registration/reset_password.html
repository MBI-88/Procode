
<h5 class="text-center">Enter your e-mail address</h5>
<form action="" method="POST" id="resetpassword">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="inputEmail" class="for-label">E-mail</label>
        {% if form.email.errors %}
            <div> {{ form.email.errors }} </div>
        {% endif %}
        {{ form.email }}
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Send e-mail</button>
    </div>
</form>
